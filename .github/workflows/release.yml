name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Download Dalamud
        run: |
          wget -q https://goatcorp.github.io/dalamud-distrib/latest.zip -O dalamud.zip || curl -sL https://goatcorp.github.io/dalamud-distrib/latest.zip -o dalamud.zip
          unzip -q dalamud.zip -d ~/dalamud

      - name: Build
        run: |
          dotnet build FFLogsPlugin.csproj -c Release -p:DalamudLibPath=$HOME/dalamud

      - name: Download Node.js
        run: |
          # Download Node.js LTS for Windows x64
          wget -q https://nodejs.org/dist/v20.11.1/node-v20.11.1-win-x64.zip -O node.zip
          unzip -q node.zip
          # Extract just the node.exe
          cp node-v20.11.1-win-x64/node.exe node.exe

      - name: Package with Node.js
        run: |
          mkdir -p release
          # Unzip the plugin, add node.exe, rezip
          unzip -q bin/Release/FFLogsPlugin/latest.zip -d plugin_contents
          cp node.exe plugin_contents/
          cd plugin_contents && zip -q ../release/latest.zip * && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/latest.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (for non-tag builds)
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: FFLogsPlugin
          path: release/latest.zip
