name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Download Dalamud
        run: |
          wget -q https://goatcorp.github.io/dalamud-distrib/latest.zip -O dalamud.zip || curl -sL https://goatcorp.github.io/dalamud-distrib/latest.zip -o dalamud.zip
          unzip -q dalamud.zip -d ~/dalamud

      - name: Build
        run: |
          dotnet build FFLogsPlugin.csproj -c Release -p:DalamudLibPath=$HOME/dalamud

      - name: Package
        run: |
          mkdir -p release
          cp bin/Release/FFLogsPlugin/latest.zip release/latest.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/latest.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (for non-tag builds)
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: FFLogsPlugin
          path: release/latest.zip
